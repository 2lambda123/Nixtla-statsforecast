name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

defaults:
  run:
    shell: bash -l {0}

jobs:
  nb-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v2

      - name: Set up python
        uses: actions/setup-python@v2

      - name: Install nbdev
        run: pip install nbdev

      - name: Check if all notebooks are cleaned
        run: |
          echo "Check we are starting with clean git checkout"
          if [ -n "$(git status -uno -s)" ]; then echo "git status is not clean"; false; fi
          echo "Trying to strip out notebooks"
          nbdev_clean
          echo "Check that strip out was unnecessary"
          git status -s # display the status to see which nbs need cleaning up
          if [ -n "$(git status -uno -s)" ]; then echo -e "!!! Detected unstripped out notebooks\n!!!Remember to run nbdev_install_git_hooks"; false; fi

  run-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.7, 3.8, 3.9, '3.10']
    steps:
      - name: Clone repo
        uses: actions/checkout@v2

      - name: Set up environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: ${{ matrix.python-version }}
          mamba-version: '*'
          channels: conda-forge
          activate-environment: statsforecast
          environment-file: environment.yml

      - name: Install pip requirements
        run: pip install ./ fugue

      - name: Run tests
        run: nbdev_test --skip_file_re '(ex|ray).ipynb' --do_print


  test-ray:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [3.7, 3.8, 3.9, '3.10']
    steps:
      - name: Clone repo
        uses: actions/checkout@v2

      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install library with ray
        run: pip3 install ".[ray]" pytest

      - name: Windows redis
        if: ${{ matrix.os == 'windows-latest' }}
        run: pip3 install redis #https://github.com/ray-project/ray/pull/23991, remove later

      - name: Run ray
        run: pytest action_files

#separating windows ray due to https://github.com/ray-project/ray/issues/26378
  test-ray-windows:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        python-version: [3.7, 3.8, 3.9]
    steps:
      - name: Clone repo
        uses: actions/checkout@v2

      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install library with ray
        run: pip3 install ".[ray]" pytest

      - name: Windows redis
        if: ${{ matrix.os == 'windows-latest' }}
        run: pip3 install redis #https://github.com/ray-project/ray/pull/23991, remove later

      - name: Run ray
        run: pytest action_files
